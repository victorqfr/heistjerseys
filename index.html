<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heist Jerseys: Same quality, a third of the price.</title>

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="jersey-catalog-css.css">
</head>
<body>
    <h1>Heist Jerseys: Same quality, a third of the price.</h1>
    <div class="jersey-grid">
        <div class="jersey-card">
            <h2>Brazil 24/25</h2>
            <img src="Kits/BrazilK12425.jpg" alt="Jersey" onclick="openModal(this)">
            <p>Price: 29.99</p>
            <div>
                <h3>Sizes:</h3>
                <div class="sizes">
                    <button class="btn">S</button>
                    <button class="btn">M</button>
                    <button class="btn">L</button>
                    <button class="btn">XL</button>
                </div>
            </div>
            <div>
                <h3>Colors:</h3>
                <div class="colors">
                    <button class="btn">Blue</button>
                    <button class="btn">Red</button>
                    <button class="btn">White</button>
                </div>
            </div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="jersey-card">
            <h2>Retro Vintage Jersey</h2>
            <img src="https://via.placeholder.com/300x400" alt="Jersey" onclick="openModal(this)">
            <p>Price: $89.99</p>
            <div>
                <h3>Sizes:</h3>
                <div class="sizes">
                    <button class="btn">M</button>
                    <button class="btn">L</button>
                    <button class="btn">XL</button>
                </div>
            </div>
            <div>
                <h3>Colors:</h3>
                <div class="colors">
                    <button class="btn">Green</button>
                    <button class="btn">Yellow</button>
                    <button class="btn">Gray</button>
                </div>
            </div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="jersey-card">
            <h2>Performance Pro Jersey</h2>
            <img src="https://via.placeholder.com/300x400" alt="Jersey" onclick="openModal(this)">
            <p>Price: $99.99</p>
            <div>
                <h3>Sizes:</h3>
                <div class="sizes">
                    <button class="btn">S</button>
                    <button class="btn">M</button>
                    <button class="btn">L</button>
                    <button class="btn">XL</button>
                    <button class="btn">2XL</button>
                </div>
            </div>
            <div>
                <h3>Colors:</h3>
                <div class="colors">
                    <button class="btn">Black</button>
                    <button class="btn">Navy</button>
                    <button class="btn">Red</button>
                </div>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

    <!-- Modal for image zoom -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = img.src;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Close modal if ESC key is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
