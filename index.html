<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jersey Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .jersey-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .jersey-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .jersey-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .sizes, .colors {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .btn {
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .btn-active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Jersey Catalog</h1>
    <div class="jersey-grid">
        <div class="jersey-card">
            <h2>Classic Team Jersey</h2>
            <img src="https://via.placeholder.com/300x400" alt="Jersey">
            <p>Price: $79.99</p>
            <div>
                <h3>Sizes:</h3>
                <div class="sizes">
                    <button class="btn">S</button>
                    <button class="btn">M</button>
                    <button class="btn">L</button>
                    <button class="btn">XL</button>
                </div>
            </div>
            <div>
                <h3>Colors:</h3>
                <div class="colors">
                    <button class="btn">Blue</button>
                    <button class="btn">Red</button>
                    <button class="btn">White</button>
                </div>
            </div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="jersey-card">
            <h2>Retro Vintage Jersey</h2>
            <img src="https://via.placeholder.com/300x400" alt="Jersey">
            <p>Price: $89.99</p>
            <div>
                <h3>Sizes:</h3>
                <div class="sizes">
                    <button class="btn">M</button>
                    <button class="btn">L</button>
                    <button class="btn">XL</button>
                </div>
            </div>
            <div>
                <h3>Colors:</h3>
                <div class="colors">
                    <button class="btn">Green</button>
                    <button class="btn">Yellow</button>
                    <button class="btn">Gray</button>
                </div>
            </div>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="jersey-card">
            <h2>Performance Pro Jersey</h2>
            <img src="https://via.placeholder.com/300x400" alt="Jersey">
            <p>Price: $99.99</p>
            <div>
                <h3>Sizes:</h3>
                <div class="sizes">
                    <button class="btn">S</button>
                    <button class="btn">M</button>
                    <button class="btn">L</button>
                    <button class="btn">XL</button>
                    <button class="btn">2XL</button>
                </div>
            </div>
            <div>
                <h3>Colors:</h3>
                <div class="colors">
                    <button class="btn">Black</button>
                    <button class="btn">Navy</button>
                    <button class="btn">Red</button>
                </div>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
